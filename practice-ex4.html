<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="train.css">
</head>
<body>
    <div id="basic_info">
        <h3>Basic Info</h3>
        <form action="">
            <label for="emp_id">Employee ID</label>
            <span id="emp_id">9</span><br>

            <label for="lname">Last Name</label>
            <span id="lname">Dodsworth</span><br>

            <label for="fname">First Name</label>
            <input type="text" id="fname" value="Anne"><br>

            <div class="half">
                <div>
                    <strong>Gender</strong>
                </div>

                <div>
                     <input type="radio" name="gender" id="nam" value="male">
                    <label for="nam">Male</label><br>
                    <input type="radio" name="gender" id="nu" value="female">
                    <label for="nu">Female</label><br>
                    <input type="radio" name="gender" id="xxx" value="XXX">
                    <label for="xxx">XXX</label><br>
                    <input type="radio" name="gender" id="yyy" value="YYY" checked>
                    <label for="yyy">YYY</label><br>
                </div>
            </div>

            <label for="title">Title</label>
            <input type="text" id="title" value="Sales Representative"><br>
            <label for ="Ms." >Suflix</label>
            <input type="text" id="Ms." name="Ms." value="Ms." checked><br>
            <label for="Birthdate">BirthDate</label>
            <input type="text" id="Birthdate" value="1969-07-02 00:00:00"><br>
            <label for="Hiredate">HireDate</label>
            <input type="text" id="Hiredate" value="1994-11-15 00:00:00"><br>
            <label for="SSN">SSN # (if applcable)</label>
            <input type="text" id="SSN" ><br>
            <label>Reports To</label>
            <select name="Reports To" id="Reports To">
                <option value="1">Davolio</option>
                <option value="2">Fuller</option>
                <option value="3">Leverling</option>
                <option value="4">Peacock</option>
                <option value="5" selected>Buchanan</option>
                <option value="6">Suyama</option>
                <option value="7">King</option>
                <option value="8">Callahan</option>
                <option value="9">Dodsworth</option>
            </select><br>
        </form>
    </div>

    <div id="Contact_info">
        <h3>Contact Info</h3>
        <form action="">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="name@example.com"><br>
            <label for="address">Address</label>
            <input type="text" id="address" value="7 Houndstooth Rd."><br>
            <label for="city">City</label>
            <input type="text" id="city" value="London"><br>
            <label for="region">Region</label>
            <input type="text" id="region" value=""><br>    
            <label for="postal">Postal Code</label>
            <input type="text" id="postal" value="WG2 7LT"><br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Russia Federation" selected>Russia Federation</option>
            </select><br>
            <label for="phone">US Home Phone</label>
            <input type="text" id="phone" value="(234)234-2342"><br>
            <label for="Photo">Photo</label>
            <input type="file" id="Photo" value="EmpID.bmp"><br>
        </form>
    </div>

    

    <div id="Optional_info">
        <h3>Optional Info</h3>
        <form action="">
            <div class="half">
                <div>
                    <label for="notes">Notes</label>
                </div>

                <div>
                    <textarea name="notes" id="notes" cols="30" rows="2">Anne has a BA degree in English from St.Lawrence College .She is fluent inFrench and German.ZZZ</textarea>
                </div>
            </div>
            <div class="half">
                <div>
                    <label>Preferred Shift</label>
                </div>

                <div>
                    <input type="checkbox" name="shift" id="morning" value="Regula">
                    <label for="morning">Morning</label><br>
                    <input type="checkbox" name="shift" id="afternoon" value="Gravyard" checked>
                    <label for="afternoon">Afternoon</label><br>
                </div>
            </div>
            
            <div class="half">
                <div>
                    <label for="active">Active?</label>
                </div>

                <div>
                    <input type="checkbox" id="active" checked>
                </div>
            </div>

            <!-- Fake captcha row (UI only) placed at end of form -->
            <div class="captcha-row">
                <label for="captchaInput">Are you human?</label>

                <div class="captcha-block">
                    <div class="captcha-image" id="captchaImage">TIDAWO</div>
                    <a href="#" id="reloadCaptcha" class="captcha-reload">Click to change</a>
                    <input type="text" id="captchaInput" name="captcha" placeholder="" />
                </div>
            </div>

        </form>
    </div>
    <script>
// Simple fake captcha: set initial text and allow clicking reload for a new fake value
(function(){
    const img = document.getElementById('captchaImage');
    const reload = document.getElementById('reloadCaptcha');
    const samples = ['TIDAWO','BRAVO1','X7Y2ZQ','ND3KLP'];
    function rand() { return samples[Math.floor(Math.random()*samples.length)]; }
    if (img) img.textContent = rand();
    if (reload) reload.addEventListener('click', function(e){ e.preventDefault(); if (img) img.textContent = rand(); });
})();
</script>

<div class="end">
    <button type="back"><</button>
    <button type="next">></button>
    <button type="submit">Submit</button>
    <button type="cancel">Cancel</button>
</div>

<footer>
    <p>* required</p>
</footer>
</body>
</html>
